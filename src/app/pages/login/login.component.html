<div class="wrapper">
  <div class="main-panel">
    <div class=" content">
      <div class=" row">
        <div class=" col-md-6">
          <div class=" card">
            <div class=" card-header">
              <h4 class=" card-title">Login</h4>
            </div>
            <form id="Login" [formGroup]="registerForm" (submit)=loginUser($event)>
              <div class=" card-body">
                <div class=" row">
                  <div class=" col-md-4 pl-md-1">
                    <div class=" form-group">
                      <label for="exampleInputEmail1"> Email </label>
                      <input class=" form-control" formControlName="mail" placeholder="mike@email.com" type="email" />

                      <div *ngIf="submitted && f['mail'].errors">
                        <div *ngIf="f.mail.errors.required">El email es requerido</div>
                      </div>
                    </div>
                  </div>

                  <div class=" col-md-3 px-md-1">
                    <div class=" form-group">
                      <label> Contraseña </label>
                      <input class=" form-control" formControlName="password" type="password" />
                      <div *ngIf="submitted && f.password.errors">
                          <div *ngIf="f.password.errors.required">La contraseña es requerida
                          </div>
                          <div *ngIf="f.password.errors.minlength">Minimo 6 caracteres</div>
                        </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class=" card-footer">
                <button class=" btn btn-fill btn-danger" type="submit">Ingresar</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>

    <app-footer></app-footer>
  </div>
  <div class=" fixed-plugin"></div>
</div>
